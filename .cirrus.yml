common_template: &common_script
  name: ${OS}-${CC}
  build_script:
    - ./autogen.sh
    - ./configure
    - make distcheck
  test_script:
    - make
    - src/scrot -v
  on_failure:
    autotools_artifacts:
     path: config.log

task:
  matrix:
    - container:
        image: alpine:latest
      env:
        OS: alpine-latest
    - container:
        image: alpine:edge
      env:
        OS: alpine-edge
  container:
    kvm: true
  env:
    matrix:
      - CC: clang
      - CC: gcc
  install_script:
    - apk add autoconf autoconf-archive automake binutils gzip make pkgconfig
                       gcc clang xorg-server-dev libxcomposite-dev libxext-dev
                       libxfixes-dev imlib2-dev musl-dev bsd-compat-headers
                       libbsd-dev llvm-dev
  << : *common_script

task:
  matrix:
    - container:
        image: debian:testing
      env:
        OS: debian-testing
    - container:
        image: debian:unstable
      env:
        OS: debian-unstable
  container:
    kvm: true
  env:
    matrix:
      - CC: clang
      - CC: gcc
  install_script:
    - apt-get update
    - apt-get install -y autoconf autoconf-archive make pkg-config $CC
                         libx11-dev libxcomposite-dev libxext-dev libxfixes-dev
                         libimlib2-dev libbsd-dev
  << : *common_script

task:
  freebsd_instance:
    # Keep updated with the newest release from
    # https://www.freebsd.org/releases/
    image: freebsd-13-0-release-amd64
  env:
    OS: freebsd
    matrix:
      - CC: clang
      - CC: gcc
  install_script:
    - pkg install -y autoconf autoconf-archive automake pkgconf gcc libX11
                     libXcomposite libXext libXfixes imlib2
  << : *common_script

task:
  macos_instance:
    # Keep updated with the newest release from
    # https://cirrus-ci.org/guide/macOS/
    image: monterey-base
  env:
    OS: macos
    matrix:
      - CC: clang
      - CC: gcc
  install_script:
    - brew update
    - brew install autoconf autoconf-archive automake make pkg-config gcc libx11
                   libxcomposite libxext libxfixes imlib2
  << : *common_script
